<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Cadena de Texto String</title>
</head>
<body>
    
<script>
  //Cadena de Texto aka String
  /* El operador new permite a los desarrolladores crear una instancia de un tipo de objeto */
  
  let nombre = "Javier";
  let apellido = 'Suazo';
  let saludo = new String("Hola Mundo");
  let lorem = "Hola yo soy un Programador Web Tommy";
  
  console.log(nombre, apellido, saludo);
console.log(
  nombre.length,
  apellido.length,
  saludo.length,
  nombre.toLocaleUpperCase(),
  apellido.toLocaleLowerCase(),
  lorem.includes("Programador Web"),
  lorem.includes("Tommy"),
  lorem.trim(),
  lorem.split(" "),
  lorem.split(","),


);

</script>





    



</body>
</html>
